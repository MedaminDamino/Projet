<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookDashboardBlazor</title>
  <base href="/" />
  <link rel="preload" id="webassembly" />
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/pagination.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="BookDashboardBlazor.styles.css" rel="stylesheet" />


</head>

<body>
  <div id="app">
    <div class="loading-shell loading-centered loading-overlay loading-overlay-fullscreen loading-overlay-dimmed" style="--spinner-size: 72px;">
      <div class="loading-scrim"></div>
      <div class="loading-core">
        <span class="loading-spinner" aria-hidden="true">
          <span class="loading-ring"></span>
          <span class="loading-ring loading-ring-glow"></span>
          <span class="loading-dot"></span>
        </span>
        <span class="loading-label">Loading dashboard...</span>
      </div>
    </div>
  </div>

  <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
</body>

</html>
